<!-- templates/view_jobs.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Jobs</title>
    <style>
        /* static/style.css */

/* Global styling */
body {
    font-family: Arial, sans-serif;
    background-color: #fff; /* Dark background */
    color: #222; /* White text */
    margin: 0;
    padding: 20px;
}

a {
    color: #fff; /* White text for links */
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* Header styling */
h1 {
    background-color: #fff;
    font-size: 36px;
    color: #222;
    text-align: center;
    margin-bottom: 30px;
}

/* Job listings */
ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

li {
    background-color: #fff; /* Slightly lighter background for each job */
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s ease;
}

li:hover {
    background-color: #ccc; /* Hover effect for each job */
}

h2 {
    font-size: 28px;
    color: #00bfff; 
}

p {
    font-size: 18px;
    color: #222; 
}

strong {
    color: #222; 
}

a {
    font-size: 18px;
    padding: 10px;
    background-color: #00bfff; 
    border-radius: 5px;
    margin-top: 10px;
    display: inline-block;
    text-align: center;
}

a:hover {
    background-color: #0099cc; 
}

.back-home {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    text-align: center;
}

.back-home:hover {
    background-color: #444;
}

    </style>
</head>
<body>

    <h1>Available Jobs</h1>

    {% if jobs %}
        <ul>
            {% for job in jobs %}
                <li>
                    <h2>{{ job[1] }}</h2> 
                    <p>{{ job[2] }}</p> 
                    <p><strong>Requirements:</strong> {{ job[3] }}</p> 
                    <a href="{{ url_for('job_detail', job_id=job[0]) }}">View Details</a> 
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No jobs available at the moment.</p>
    {% endif %}

    <br><br>
    <a href="{{ url_for('home') }}" class="back-home">Back to Home</a>

</body>
</html>
