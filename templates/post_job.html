<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
    color: #333;
}

.container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
}

.card {
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #495057;
    text-align: center;
    font-size: 2rem;
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    color: #495057;
    margin-bottom: 5px;
}

input.form-control, 
textarea.form-control {
    border: 1px solid #ced4da;
    border-radius: 4px;
    padding: 10px;
    font-size: 14px;
    box-sizing: border-box;
}

input.form-control:focus, 
textarea.form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

button {
    font-size: 16px;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
    color: #ffffff;
}

</style>    
</head>
<body>
    <div class="container my-5">
        <div class="card p-4 shadow-lg">
            <h1 class="text-center mb-4">Post a New Job</h1>
            <form action="{{ url_for('post_job') }}" method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Job Title</label>
                    <input type="text" id="title" name="title" class="form-control" placeholder="Enter job title" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Job Description</label>
                    <textarea id="description" name="description" class="form-control" rows="4" placeholder="Enter job description" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="requirements" class="form-label">Job Requirements</label>
                    <textarea id="requirements" name="requirements" class="form-control" rows="4" placeholder="Enter job requirements" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Post Job</button>
            </form>
        </div>
    </div>
</body>
</html>
